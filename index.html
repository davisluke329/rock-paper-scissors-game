<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>

    <p>Game will be played within the console</p>

    <script>

      // Set up variables in an array with values as "strings".

      const choices = [
        "Rock",
        "Paper",
        "Scissors"
      ];

      // Create a function that will return a random string from array.

      function getComputerChoice(randomChoice){
        return randomChoice[Math.floor(Math.random() * randomChoice.length)];
      };

      getComputerChoice(choices);

      console.log(getComputerChoice(choices));

    


    </script>
  </body>
</html>
